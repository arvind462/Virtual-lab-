<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Chemistry Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Virtual Chemistry Lab</h1>
    </header>

    <main>
        <section id="experiment-area">
            <h2>Experiment Name</h2>
            <canvas id="simulationCanvas"></canvas> 
        </section>

        <section id="controls">
            <h3>Controls</h3>
            <button onclick="startExperiment()">Start</button>
            <button onclick="resetExperiment()">Reset</button>
        </section>

        <section id="instructions">
            <h3>Instructions</h3>
            <p>Follow the steps to perform the experiment.</p>
        </section>

        <section id="results">
            <h3>Results</h3>
            <p id="output">Results will be displayed here.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
